services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    # network_mode: "host"
    networks:
      - my_net
    volumes:
      - ./wireguard_config:/config/wg_confs
    ports:
      - "51820:51820/udp"
    restart: unless-stopped

networks:
  my_net:
    driver: bridge

