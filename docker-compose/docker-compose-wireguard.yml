services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    networks:
      - wg_network
    volumes:
      - ./wireguard_config:/config/wg_confs
    ports:
      - "51820:51820/udp"
    restart: unless-stopped

networks:
  wg_network:
    name: wg_network
    driver: bridge
    external: true
